<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokky</title>

  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="/components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/github.css">
  <link rel="stylesheet" href="/components/highlightjs/styles/github.css">
</head>
<body>
  <header class="navbar navbar-default navbar-fixed-top" role="navigation">
    <nav>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Sokky</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <!-- Mode Dropdown -->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Mode <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" class="editor-and-preview">Editor + Preview</a></li>
              <li><a href="#" class="editor-only">Editor Only</a></li>
              <li><a href="#" class="preview-only">Preview Only</a></li>
            </ul>
          </li>

          <!-- Action Dropdown -->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" class="action-strong">Strong</a></li>
              <li><a href="#" class="action-emphasize">Emphasize</a></li>
              <li><a href="#" class="action-inline-code">Inline Code</a></li>
              <li><a href="#" class="action-strikethrough">Strikethrough</a></li>
              <li class="divider"></li>
              <li><a href="#" class="action-link">Link</a></li>
              <li><a href="#" class="action-image">Image</a></li>
            </ul>
          </li>

          <!-- Export Dropdown -->
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Export <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Export HTML</a></li>
              <li><a href="#">Export Markdown</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hogehoge.md <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Rename</a></li>
              <li><a href="#">Delete</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
  </header>

  <div id="editor-view" class="editor-preview-container" style="display: none;">
    <div class="col-md-6 markdown-editor-container">
      <textarea></textarea>
    </div>
    <div class="col-md-6 markdown-preview-container">
      <div class="markdown-preview"></div>
    </div>
  </div>

  <div id="list-view" class="container" style="display: none;">
    <div class="col-md-4">
      <div class="list-group note-list">
      </div>
    </div>

    <div class="col-md-8 markdown-preview-container">
    </div>
  </div>

  <script id="note-item-template" type="text/template">
    <h4 class="list-group-item-heading"><%= title %></h4>
    <p class="list-group-item-text"><%= body %></p>
  </script>

  <script src="/components/codemirror/lib/codemirror.js"></script>
  <script src="/components/codemirror/addon/mode/overlay.js"></script>
  <script src="/components/codemirror/mode/markdown/markdown.js"></script>
  <script src="/components/codemirror/mode/gfm/gfm.js"></script>
  <script src="/components/highlightjs/highlight.pack.js"></script>

  <script src="/components/jquery/jquery.js"></script>
  <script src="/components/jquery-throttle-debounce/jquery.ba-throttle-debounce.js"></script>
  <script src="/components/underscore/underscore.js"></script>
  <script src="/components/backbone/backbone.js"></script>
  <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
  
  <script src="/components/marked/lib/marked.js"></script>
  <script src="/javascripts/marked_setup.js"></script>

  <script src="/javascripts/note_model.js"></script>
  <script src="/javascripts/markdown_editor_view.js"></script>
  <script src="/javascripts/markdown_preview_view.js"></script>
  <script src="/javascripts/note_list_view.js"></script>
  <script src="/javascripts/note_item_view.js"></script>
  <script src="/javascripts/menubar_view.js"></script>
  <script src="/javascripts/app.js"></script>
</body>
</html>
